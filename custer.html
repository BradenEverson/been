<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custer State Park</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            overflow-x: hidden;
        }
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0,0,0,0.7);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            text-decoration: none;
        }
        .back-button:hover {
            background: rgba(0,0,0,0.9);
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100vw;
            min-height: 100vh;
        }
        .gallery-item {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            scroll-snap-align: start;
        }
        .gallery-item img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .gallery-nav {
            position: fixed;
            bottom: 20px;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 100;
        }
        .gallery-nav button {
            background: rgba(255,255,255,0.3);
            border: none;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            cursor: pointer;
        }
        .gallery-nav button.active {
            background: rgba(255,255,255,0.9);
        }
        /* Hide scrollbar but keep functionality */
        html {
            scroll-snap-type: y mandatory;
            scroll-behavior: smooth;
            overflow-y: scroll;
        }
        ::-webkit-scrollbar {
            display: none;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-button">‚Üê Back to Map</a>
    
    <div class="gallery" id="gallery">
        <div class="gallery-item">
            <img src="images/IMG_6757.jpg" alt="Custer State Park">
        </div>

        <div class="gallery-item">
            <img src="images/IMG_6740.jpg" alt="Custer State Park">
        </div>

        <div class="gallery-item">
            <img src="images/IMG_6752.jpg" alt="Custer State Park">
        </div>

        <div class="gallery-item">
            <img src="images/IMG_6755.jpg" alt="Custer State Park">
        </div>

        <div class="gallery-item">
            <img src="images/IMG_6777.jpg" alt="Custer State Park">
        </div>

        <div class="gallery-item">
            <img src="images/IMG_6778.jpg" alt="Custer State Park">
        </div>

        <div class="gallery-item">
            <img src="images/IMG_6781.jpg" alt="Custer State Park">
        </div>
    </div>
    
    <div class="gallery-nav" id="galleryNav">
    </div>
    
    <script>
        const gallery = document.getElementById('gallery');
        const galleryNav = document.getElementById('galleryNav');
        const items = document.querySelectorAll('.gallery-item');
        
        items.forEach((_, index) => {
            const dot = document.createElement('button');
            dot.addEventListener('click', () => {
                items[index].scrollIntoView({ behavior: 'smooth' });
            });
            galleryNav.appendChild(dot);
        });
        
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const index = Array.from(items).indexOf(entry.target);
                    const dots = galleryNav.querySelectorAll('button');
                    dots.forEach(dot => dot.classList.remove('active'));
                    dots[index].classList.add('active');
                }
            });
        }, { threshold: 0.7 });
        
        items.forEach(item => observer.observe(item));
    </script>
</body>
</html>
